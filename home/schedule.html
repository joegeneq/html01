<!DOCTYPE html>
<html>
<head>
  <title>Business Hours Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th></th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
  </tr>
  <tr>
    <td>9:00 to 11:00</td>
    <td>Open</td>
    <td>Closed</td>
    <td>Open</td>
    <td>Closed</td>
    <td>Open</td>
  </tr>
  <tr>
    <td>11:00 to 12:00</td>
    <td>Closed</td>
    <td>Open</td>
    <td>Closed</td>
    <td>Open</td>
    <td>Open</td>
  </tr>
  <tr>
    <td>12:00 to 14:00</td>
    <td>Open</td>
    <td>Closed</td>
    <td>Open</td>
    <td>Closed</td>
    <td>Open</td>
  </tr>
  <tr>
    <td>14:00 to 16:00</td>
    <td>Open</td>
    <td>Open</td>
    <td>Open</td>
    <td>Open</td>
    <td>Closed</td>
  </tr>
  <tr>
    <td>16:00 to 18:00</td>
    <td>Closed</td>
    <td>Open</td>
    <td>Closed</td>
    <td>Open</td>
    <td>Closed</td>
  </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout   
 Example</title>
    <link rel="stylesheet" href="style.css">   

</head>
<body>
    <div id="wrapper">
        <section id="main-content">
            <h2>A Heading</h2>
            <p>Some bit of content.</p>
        </section>
        <aside id="sidebar">
            <h2>Sidebar</h2>
            <p>More content.</p>
            <p><strong>This is important text!</strong></p>
            <h3>Subheader</h3>
            <p class="author-name">Author's Name</p>
            <p class="author-info">Some details</p>
        </aside>
    </div>
</body>
</html>
